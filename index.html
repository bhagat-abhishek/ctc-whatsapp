<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click to chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="container">
    <img src="./assets/whatsapp.webp" alt="whatsapp picture" />
    <select id="input-cc" required>
      <option value="1">+1</option>
      <option value="91" selected>+91</option>
    </select>
    <input type="text" id="input-number" placeholder="Number" required />
    <textarea id="input-text" required>Hi</textarea>
    <button id="chat-button">Chat</button>
  </div>

  <script src="./index.js" type="module"></script>
</body>

</html>
